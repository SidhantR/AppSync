type User {
  userId: ID!
  username: String
  email: String
}
type Query {
  hello: String
  getUser(userId: ID!): User
}
input UserInput {
  username: String!
  email: String!
}
type Mutation {
  updateMessage(message: String!): String
  createUser(userInput: UserInput!): User
}
schema {
  query: Query
  mutation: Mutation
}
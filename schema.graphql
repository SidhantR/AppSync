type User {
  userId: ID!
  username: String
  email: String
  address: String
  processStatus: String
  assignedDoctor: String
  hospital: String
}
input UserInput {
  username: String!
  email: String!
  address: String!
  processStatus: String!
  assignedDoctor: String!
  hospital: String!
}
input UpdateInput {
  username: String
  email: String
  address: String
  processStatus: String
  assignedDoctor: String
  hospital: String
}
input DeleteInput {
  userId: ID!
}
type Query {
  getAllUsers: [User]
  getUser(userId: ID!): User
}
type Mutation {
  updateUser(input: UpdateInput!): User
  deleteUser(input: DeleteInput!): User
  createUser(input: UserInput!): User
}
schema {
  query: Query
  mutation: Mutation
}
type User {
  userId: ID!
  username: String
  email: String
}
type Query {
  getAllUsers: [User]
  getUser(userId: ID!): User
}
input UserInput {
  username: String!
  email: String!
}
input UpdateInput {
  username: String!
  email: String!
}
type Mutation {
  updateMessage(input: UpdateInput!): User
  createUser(input: UserInput!): User
}
schema {
  query: Query
  mutation: Mutation
}